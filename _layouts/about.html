---
layout: total
---

<div class="page-content about-me">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--5-col">
            <div class="mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">{{ site.author }}</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <p>{{ site.tag }}</p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <div class="social-account-list">
                        {% for account in site.socialAccount %}
                        <i class="fa fa-{{ account.type }} fa-2x social-account-icon" aria-hidden="true" onclick="window.open('{{ account.url }}')"></i>
                        {% endfor %}
                    </div>
                    <div class="contact-me">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="mailto:{{ site.email }}">
                            <i class="material-icons">contact_mail</i>
                            Contact Me
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--7-col">
            <div class="about-me-content">{{ content }}</div>
        </div>
    </div>
</div>
